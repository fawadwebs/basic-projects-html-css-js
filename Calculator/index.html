<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculate Me</title>
   <link rel="stylesheet" href="/style.css">
</head>

<body>
   <h1 class="text-center">Calculator Using HTML, CSS & JavaScript</h1>
   <div class="container max-auto flex flex-col items-center">

      <div class="row">
         <input class="input" type="text" />
      </div>
      <div class="row">
         <button class="button op">C</button>
         <button class="button op">%</button>
         <button class="button op">Del</button>
         <button class="button op">M+</button>
      </div>
      <div class="row">
         <button class="button">7</button>
         <button class="button">8</button>
         <button class="button">9</button>
         <button class="button op">*</button>
      </div>
      <div class="row">
         <button class="button">4</button>
         <button class="button">5</button>
         <button class="button">6</button>
         <button class="button op">/</button>
      </div>
      <div class="row">
         <button class="button">1</button>
         <button class="button">2</button>
         <button class="button">3</button>
         <button class="button op">+</button>
      </div>
      <div class="row">
         <button class="button">0</button>
         <button class="button">.</button>
         <button class="button equal">=</button>
         <button class="button op">-</button>
      </div>
   </div>

   <script src="/main.js"></script>

</body>

</html>
